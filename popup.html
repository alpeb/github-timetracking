<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css'>
  <link rel='stylesheet' href='css/style.css' type='text/css'>
  <script src="jquery-2.1.1.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
<div id="no-project" class="hide text-center">
  Please navigate to the GitHub project of your choice
</div>
<div id="found-project" class="hide">
  <h2 class="text-center">
    Project <span id="project-name"></span>
  </h2>
  <div id="no-issue" class="hide">
    Navigate to an issue to start tracking time
  </div>
  <div id="issue" class="hide">
    <h2 class="text-centerhide">
      Issue #<span id="issue-number"></span>:
      <span id="issue-name"></span>
    </h2>
    <div class="text-center" style="margin-bottom:10px">
        <button class="btn" id="estimate-show">
          <i class="fa fa-money"></i>
          &nbsp;Enter estimate
        </button>
    </div>
    <div id="estimate-form" class="hide" style="margin-bottom:10px">
      <form class="form-inline text-center">
        <input type="text" name="estimate-hours" value="00" style="width:30px">:
        <input type="text" name="estimate-minutes" value="00" style="width:30px">
        <input type="button" id="estimate-submit" class="btn" value="Submit">
      </form>
    </div>
    <div class="text-center">
      <button id="start" class="btn btn-primary">
        <i class="fa fa-play"></i>
      </button>
      <button id="pause" class="btn btn-primary hide">
        <i class="fa fa-pause"></i>
      </button>
      <button id="stop" class="btn btn-primary hide">
        <i class="fa fa-stop"></i>
      </button>
    </div>
  </div>
</div>
</body>
</html>
