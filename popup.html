<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css" type='text/css'>
  <link rel='stylesheet' href='css/style.css' type='text/css'>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="popup.js"></script>
</head>
<body style="padding:10px 0">

<div class="text-center" style="margin-bottom:10px">
  <button class="btn" id="reports-show" disabled>
    <i class="fa fa-github"></i>
    &nbsp;Project Report
  </button>
</div>

<div id="no-project" class="hide text-center" style="margin:-10px 0 10px; font-style:italic; font-size:10px">
  Navigate to a GitHub issue to enable reports
</div>

<div style="position:relative">
  <label class="checkbox" style="margin-left:43px; font-size:13px">
    <input type="checkbox" name="pomodoro-intervals"> Pomodoro Intervals
  </label>
  <div id="pomodoros" class="hide" style="position:absolute; top:1px; right:60px">
    <img src="images/pomodoro-18x20.png" style="position:relative; top:-3px">
    <span>0<span>
  </div>
</div>

<div class="text-center" style="margin-bottom:10px">
  <button id="start" class="btn btn-primary">
    &nbsp;
    <i class="fa fa-play"></i>
    &nbsp;
  </button>
  <button id="pause" class="btn btn-primary hide">
    &nbsp;
    <i class="fa fa-pause"></i>
    &nbsp;
  </button>
  <button id="stop" class="btn btn-primary hide">
    &nbsp;
    <i class="fa fa-stop"></i>
    &nbsp;
  </button>
  <button id="record" class="btn btn-primary hide" disabled>
    <i class="fa fa-github"></i>
    &nbsp;Record Time
  </button>
</div>

<div id="no-issue" class="hide text-center" style="font-style:italic; font-size:10px">
  Navigate to a GitHub issue to be able to record time spent
</div>

<div id="reports-wrapper" class="hide">
  <div class="bootstrap-styles">
    <div id="reports" class="modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h3>Reports</h3>
      </div>
      <div class="modal-body">
        <form class="form-inline">
          <select name="milestone">
            <option value="0">-- Select Milestone --</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
